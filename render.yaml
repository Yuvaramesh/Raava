services:
  - type: web
    name: raava-platform
    env: python
    plan: free
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    # Simple gunicorn command with increased timeout
    startCommand: gunicorn --workers 1 --threads 2 --timeout 120 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: MONGO_CONNECTION_STRING
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_SECRET_KEY
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: DB_NAME
        value: Raava_Sales
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/health
