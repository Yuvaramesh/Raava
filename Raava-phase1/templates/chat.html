<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raava - Luxury Automotive Concierge</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
        color: #e0e0e0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 900px;
        height: 90vh;
        background: rgba(20, 20, 40, 0.95);
        border: 1px solid rgba(200, 170, 130, 0.3);
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      /* Header */
      .chat-header {
        background: linear-gradient(
          90deg,
          rgba(30, 25, 35, 0.8),
          rgba(50, 40, 60, 0.8)
        );
        padding: 25px;
        border-bottom: 1px solid rgba(200, 170, 130, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-content h1 {
        font-size: 24px;
        font-weight: 300;
        letter-spacing: 2px;
        color: #d4af37;
        margin-bottom: 5px;
      }

      .header-content p {
        font-size: 12px;
        color: #888;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .header-controls {
        display: flex;
        gap: 15px;
      }

      button {
        background: rgba(212, 175, 55, 0.15);
        border: 1px solid rgba(212, 175, 55, 0.5);
        color: #d4af37;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button:hover {
        background: rgba(212, 175, 55, 0.25);
        border-color: rgba(212, 175, 55, 0.8);
      }

      /* Messages */
      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .message {
        display: flex;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message.assistant {
        justify-content: flex-start;
      }

      .message-content {
        max-width: 70%;
        padding: 15px 20px;
        border-radius: 8px;
        line-height: 1.6;
        font-size: 14px;
      }

      .message.user .message-content {
        background: linear-gradient(
          135deg,
          rgba(212, 175, 55, 0.2),
          rgba(212, 175, 55, 0.1)
        );
        border: 1px solid rgba(212, 175, 55, 0.3);
        color: #e8d4a8;
      }

      .message.assistant .message-content {
        background: rgba(50, 50, 80, 0.6);
        border: 1px solid rgba(200, 170, 130, 0.2);
        color: #d0d0d0;
      }

      .message-label {
        font-size: 11px;
        color: #888;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Input */
      .input-area {
        background: rgba(20, 20, 40, 0.95);
        border-top: 1px solid rgba(200, 170, 130, 0.2);
        padding: 20px;
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      .input-wrapper {
        flex: 1;
        display: flex;
        gap: 10px;
      }

      #messageInput {
        flex: 1;
        background: rgba(40, 40, 70, 0.8);
        border: 1px solid rgba(200, 170, 130, 0.3);
        color: #e0e0e0;
        padding: 12px 16px;
        border-radius: 6px;
        font-size: 14px;
        resize: none;
        max-height: 100px;
        font-family: inherit;
        transition: border-color 0.3s ease;
      }

      #messageInput:focus {
        outline: none;
        border-color: rgba(212, 175, 55, 0.6);
        background: rgba(40, 40, 70, 1);
      }

      .control-buttons {
        display: flex;
        gap: 8px;
      }

      .icon-btn {
        width: 40px;
        height: 40px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(212, 175, 55, 0.15);
        border: 1px solid rgba(212, 175, 55, 0.4);
        color: #d4af37;
        cursor: pointer;
        border-radius: 6px;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      .icon-btn:hover {
        background: rgba(212, 175, 55, 0.3);
        transform: scale(1.05);
      }

      .icon-btn.active {
        background: rgba(212, 175, 55, 0.5);
      }

      /* Scrollbar */
      .messages::-webkit-scrollbar {
        width: 6px;
      }

      .messages::-webkit-scrollbar-track {
        background: transparent;
      }

      .messages::-webkit-scrollbar-thumb {
        background: rgba(212, 175, 55, 0.3);
        border-radius: 3px;
      }

      .messages::-webkit-scrollbar-thumb:hover {
        background: rgba(212, 175, 55, 0.6);
      }

      /* Loading */
      .typing-indicator {
        display: flex;
        gap: 4px;
        align-items: center;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(212, 175, 55, 0.6);
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          opacity: 0.5;
        }
        30% {
          opacity: 1;
        }
      }

      /* Status */
      .status-bar {
        padding: 8px 20px;
        background: rgba(20, 20, 40, 0.98);
        border-top: 1px solid rgba(200, 170, 130, 0.1);
        font-size: 11px;
        color: #666;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4ade80;
        display: inline-block;
        margin-right: 6px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <div class="header-content">
          <h1>RAAVA</h1>
          <p>Luxury Automotive Concierge</p>
        </div>
        <div class="header-controls">
          <button id="voiceToggle">ðŸŽ¤ Audio</button>
          <button id="resetBtn">â†» Reset</button>
        </div>
      </div>

      <!-- Messages -->
      <div class="messages" id="messagesContainer"></div>

      <!-- Input -->
      <div class="input-area">
        <div class="input-wrapper">
          <textarea
            id="messageInput"
            placeholder="Tell me about your automotive interests..."
            rows="1"
          ></textarea>
          <div class="control-buttons">
            <button class="icon-btn" id="sendBtn" title="Send message">
              âž¤
            </button>
            <button class="icon-btn" id="micBtn" title="Voice input">ðŸŽ¤</button>
          </div>
        </div>
      </div>

      <!-- Status -->
      <div class="status-bar">
        <span><span class="status-indicator"></span>Online</span>
        <span id="statusText">Ready to assist</span>
      </div>
    </div>

    <script>
      // State
      let userId = null;
      let isListening = false;
      let audioEnabled = true;

      // Initialize
      async function initialize() {
        try {
          const res = await fetch("/api/initialize", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({}),
          });
          const data = await res.json();
          userId = data.user_id;
          addMessage("assistant", data.intro_message);
        } catch (e) {
          console.error("Init error:", e);
        }
      }

      // Add message to UI
      function addMessage(role, content) {
        const msg = document.createElement("div");
        msg.classList.add("message", role);
        msg.innerHTML = `
                <div>
                    <div class="message-label">${
                      role === "assistant" ? "RAAVA" : "You"
                    }</div>
                    <div class="message-content">${escapeHtml(content)}</div>
                </div>
            `;
        document.getElementById("messagesContainer").appendChild(msg);
        document.getElementById("messagesContainer").scrollTop =
          document.getElementById("messagesContainer").scrollHeight;
      }

      // Add typing indicator
      function addTypingIndicator() {
        const msg = document.createElement("div");
        msg.classList.add("message", "assistant");
        msg.id = "typing";
        msg.innerHTML = `
                <div>
                    <div class="message-label">RAAVA</div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                        </div>
                    </div>
                </div>
            `;
        document.getElementById("messagesContainer").appendChild(msg);
        document.getElementById("messagesContainer").scrollTop =
          document.getElementById("messagesContainer").scrollHeight;
      }

      // Remove typing indicator
      function removeTypingIndicator() {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
      }

      // Send message
      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (!message) return;

        addMessage("user", message);
        input.value = "";
        input.style.height = "auto";
        addTypingIndicator();

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_id: userId, message }),
          });
          const data = await res.json();
          removeTypingIndicator();
          addMessage("assistant", data.reply);

          // NO AUTO AUDIO - Only play if user clicks speaker button
          // Store the response for later audio playback
          window.lastResponse = data.reply;
        } catch (e) {
          removeTypingIndicator();
          addMessage(
            "assistant",
            "I apologize, but I'm having difficulty processing your request. Please try again."
          );
        }
      }

      // Play audio
      async function playAudio(text) {
        try {
          const res = await fetch("/api/text-to-speech", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text }),
          });
          const data = await res.json();
          if (data.success) {
            const audio = new Audio(`data:audio/mpeg;base64,${data.audio}`);
            audio.play();
          }
        } catch (e) {
          console.error("Audio error:", e);
        }
      }

      // Escape HTML
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Event listeners
      document.getElementById("sendBtn").addEventListener("click", sendMessage);
      document
        .getElementById("messageInput")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

      document.getElementById("messageInput").addEventListener("input", (e) => {
        e.target.style.height = "auto";
        e.target.style.height = Math.min(e.target.scrollHeight, 100) + "px";
      });

      document.getElementById("resetBtn").addEventListener("click", () => {
        if (confirm("Are you sure you want to reset the conversation?")) {
          document.getElementById("messagesContainer").innerHTML = "";
          initialize();
        }
      });

      document.getElementById("voiceToggle").addEventListener("click", (e) => {
        audioEnabled = !audioEnabled;
        e.target.classList.toggle("active");
      });

      // Initialize on load
      initialize();
    </script>
  </body>
</html>
